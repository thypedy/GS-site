<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="styleCriarConta.css">
    <title>Criação de Conta</title>
</head>

<body>
    <div class="container">
        <a id="backButton" class="back-link" href="index.html">Voltar</a>
        <h2>Crie sua Conta</h2>
        <form id="createAccountForm">
            <div class="form-group">
                <label for="username">Nome de Usuário</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirme a Senha</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="form-group button-group">
                <button type="submit" class="btn">Criar Conta</button>
            </div>
        </form>
        <p id="error-message" class="error-message"></p>
        <p id="success-message" class="success-message" style="display: none;">
            Conta criada com sucesso! <a id="alert-link" href="#">Clique aqui</a> para fazer login.
        </p>
    </div>
    <script src="criarConta.js"></script>
</body>

</html>
